<p>Enter subscriber number</p>
<div class="search" [formGroup]="findSubscriberForm" id="findSubscriberForm">
    <img src="./assets/images/search.svg" id="findSubscriberImage" />
    <input
        type="text"
        pInputText
        placeholder="Search.."
        (keyup.enter)="onEnterClicked(findSubscriberForm.value)"
        formControlName="msisdn"
        minlength="10"
        maxlength="10"
        id="findSubscriberInput"
    />

    <app-forms-errors [control]="findSubscriberForm.controls.msisdn" id="findSubscriberFormError"></app-forms-errors>
</div>

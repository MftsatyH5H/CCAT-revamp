<div class="page-container" id="usageCounter">
    <div class="row mb-2">
        <div class="col-6">
            <div class="heading-24 roboto-medium">Usage Counters</div>
        </div>
        <div class="col-6">
            <div class="d-flex justify-content-end">
                <button
                    type="button"
                    pButton
                    pRipple
                    icon="pi pi-plus"
                    class="p-mr-2 me-2 btn btn-black"
                    pTooltip="Add usage counter"
                    tooltipPosition="bottom"
                    (click)="openAddDialog()"
                    *ngIf="permissions.addUsage"
                    id="usageCounter-4"
                ></button>
                <button
                    id="user-access-btn-4"
                    type="button"
                    *ngIf="permissions.getAllUsages"
                    pButton
                    pRipple
                    icon="pi pi-search"
                    class="p-mr-2 me-2 btn btn-black"
                    pTooltip="Export All"
                    tooltipPosition="bottom"
                    (click)="search=!search"
                    [ngClass]="{'search-active' : search}"
                ></button>
            </div>
        </div>
    </div>
    <div class="row mb-2 hide-search" [ngClass]="{'show-search':search}">
        <div class="col-lg-4 offset-lg-8">
            <span class="p-float-label" *ngIf="permissions.getAllUsages">
                <input
                [(ngModel)]="searchText"
                    pInputText
                    type="text"
                    #input
                    (input)="dt.filterGlobal(input.value, 'contains')"
                    id="search"
                />
                <label for="search" id="user-access-label-1">
                    <i class="pi pi-search"></i>
                    Global Search
                </label>
            </span>
        </div>
    </div>
    <p-table
        selectionMode="single"
        [value]="usageCountersList"
        responsiveLayout="scroll"
        [paginator]="
            dt?.filteredValue?.length !== 0 && permissions.getAllUsages && usageCountersList?.length > 0 ? true : false
        "
        [resizableColumns]="true"
        [autoLayout]="true"
        [rows]="5"
        (onRowSelect)="selectRow($event)"
        #dt
        [globalFilterFields]="['id', 'description', 'value', 'monetaryValue1', 'monetaryValue2']"
        [showCurrentPageReport]="true"
        [rowsPerPageOptions]="[5, 10, 25, 50]"
        id="usageCounter-1"
    >
        <ng-template pTemplate="header">
            <tr
                *ngIf="dt?.filteredValue?.length !== 0 && permissions.getAllUsages && usageCountersList?.length > 0"
                id="usageCounter-5"
            >
                <th pSortableColumn="id">
                    <div class="d-flex">
                        ID
                        <p-sortIcon field="id"></p-sortIcon>
                        <p-columnFilter type="text" field="id" display="menu" class="p-ml-auto"></p-columnFilter>
                    </div>
                </th>
                <th pSortableColumn="value">
                    <div class="d-flex">
                        Value
                        <p-sortIcon field="value"></p-sortIcon>
                        <p-columnFilter type="text" field="value" display="menu" class="p-ml-auto"></p-columnFilter>
                    </div>
                </th>
                <th pSortableColumn="monetaryValue1">
                    <div class="d-flex">
                        Monetory Value 1
                        <p-sortIcon field="monetaryValue1"></p-sortIcon>
                        <p-columnFilter
                            type="text"
                            field="monetaryValue1"
                            display="menu"
                            class="p-ml-auto"
                        ></p-columnFilter>
                    </div>
                </th>
                <th pSortableColumn="monetaryValue2">
                    <div class="d-flex">
                        Monetory Value 2
                        <p-sortIcon field="monetaryValue2"></p-sortIcon>
                        <p-columnFilter
                            type="text"
                            field="monetaryValue2"
                            display="menu"
                            class="p-ml-auto"
                        ></p-columnFilter>
                    </div>
                </th>
                <th *ngIf="permissions.updateUsage">
                    <button
                        pButton
                        *ngIf="dt.filteredValue"
                        [disabled]="!dt.filteredValue"
                        class="btn p-button-outlined"
                        icon="pi pi-refresh"
                        (click)="clear(dt)"
                    ></button>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-usageCounter>
            <tr>
                <td>{{ usageCounter.id || '-' }}</td>
                <td>{{ usageCounter.value || '-' }}</td>
                <td>{{ usageCounter.monetaryValue1 || '-' }}</td>
                <td>{{ usageCounter.monetaryValue2 || '-' }}</td>
                <td *ngIf="permissions.updateUsage">
                    <span class="icon-circle custom-padding-2" (click)="editUsageCounter(usageCounter)">
                        <i class="pi pi-pencil heading-13 color-light-grey"></i>
                    </span>
                    <span
                        class="icon-circle ms-1 custom-padding"
                        pTooltip="View usage threshold"
                        (click)="selectRow(usageCounter)"
                    >
                        <i class="pi pi-eye cursor-pointer color-light-grey"></i>
                    </span>
                </td>
            </tr>
        </ng-template>
    </p-table>
    <app-no-data-found
        *ngIf="dt?.filteredValue?.length === 0 || !permissions.getAllUsages || usageCountersList?.length === 0"
        id="usageCounter-7"
    ></app-no-data-found>

    <app-usage-counter-dialog
        [selectedUsage]="selectedUsage"
        [modalIsOpen]="modalIsOpen"
        [editMode]="editMode"
        (hideModal)="hideModal()"
        (formSubmitted)="submitUsageCounter($event)"
        [countersList]="usageCountersList"
        id="usageCounter-6"
    ></app-usage-counter-dialog>
    <ngx-loading [show]="loading$ | async" [config]="{backdropBorderRadius: '22px'}" id="usageCounter-8"></ngx-loading>
    <p-dialog
        header="Reason"
        [(visible)]="reasonModal"
        [style]="{width: '30vw'}"
        [baseZIndex]="10000"
        [dismissableMask]="true"
        [modal]="true"
        [blockScroll]="true"
        class="edit-admin-account-dialog reason-dialog"
        [closeOnEscape]="true"
        id="usageCounter-9"
    >
        <div class="container">
            <input type="text" [(ngModel)]="reason" class="form-control" id="usageCounter-10" />
        </div>

        <p-footer>
            <button type="button" (click)="reasonModal = false" class="btn-grey btn" id="usageCounter-11">
                Cancel
            </button>
            <button
                type="button"
                [disabled]="!reason"
                (click)="submitReason()"
                id="usageCounter-12"
                class="btn-red btn"
            >
                Save
            </button>
        </p-footer>
    </p-dialog>
</div>

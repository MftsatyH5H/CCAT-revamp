<div class="d-flex justify-content-end mb-2" id="dss-node-div-1">
    <button id="dss-node-btn-1" type="button" pButton pRipple icon="pi pi-plus" (click)="ShowAddDssDialog()"
        class="p-mr-2 me-2 btn btn-black" pTooltip="Add DDS" tooltipPosition="bottom"></button>
</div>
<p-table [autoLayout]="true" id="dss-node-table-1" [value]="tableDSS" class="mt-4" responsiveLayout="scroll">
    <ng-template pTemplate="header" id="dss-node-temp-1">
        <tr id="dss-node-tr-1">
            <th id="dss-node-th-1">ID</th>
            <th id="dss-node-th-2">User Name</th>
            <th id="dss-node-th-3">Address</th>
            <th id="dss-node-th-4">Concurrent Calls</th>
            <th id="dss-node-th-5">connectionTimeout</th>
            <th id="dss-node-th-6">extraConf</th>
            <th id="dss-node-th-7">Number Of Sessions</th>
            <th id="dss-node-th-8">Port</th>
            <th id="dss-node-th-9">Schema</th>
            <th id="dss-node-th-10"></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-dss id="dss-node-temp-2">
        <tr id="dss-node-tr-2">
            <td id="dss-node-td-1">{{ dss.id }}</td>
            <td id="dss-node-td-2">{{ dss.userName }}</td>
            <td id="dss-node-td-3">{{ dss.address }}</td>
            <td id="dss-node-td-4">{{ dss.concurrentCalls }}</td>
            <td id="dss-node-td-5">{{ dss.connectionTimeout }}</td>
            <td id="dss-node-td-6">{{ dss.extraConf }}</td>
            <td id="dss-node-td-7">{{ dss.numberOfSessions }}</td>
            <td id="dss-node-td-8">{{ dss.port }}</td>
            <td id="dss-node-td-9">{{ dss.schema }}</td>

            <td class="min-wid" id="dss-node-td-10">
                <span class="icon-circle" (click)="showUpdateDssDialog(dss.id)" id="dss-node-span-1">
                    <i class="pi pi-pencil heading-13 color-light-grey"></i>
                </span>
                <span class="icon-circle ms-1" (click)="confirm(dss.id)" id="dss-node-span-2">
                    <i class="pi pi-trash cursor-pointer"></i>
                </span>
            </td>
        </tr>
    </ng-template>
</p-table>
<p-confirmDialog id="dss-node-cofirm-1" header="Confirmation" rejectButtonStyleClass="btn btn-transparent"
    acceptButtonStyleClass="btn btn-submit-red" acceptIcon="" rejectIcon=""></p-confirmDialog>

<p-dialog id="dss-node-dia-1" [resizable]="false" [draggable]="false" header="Update DSS" [(visible)]="updateDssDialog"
    [style]="{width: '50vw'}" [baseZIndex]="10000" [dismissableMask]="true" [blockScroll]="true" [modal]="true"
    class="edit-admin-account-dialog" [closeOnEscape]="true">
    <form name="updateDssForm" [formGroup]="updateDssForm" id="dss-node-form-1">
        <div class="container pt-3" id="dss-node-div-2">
            <div class="row" id="dss-node-div-3">
                <div class="col-6" id="dss-node-div-4">
                    <span class="p-float-label" id="dss-node-span-3">
                        <input type="text" pInputText formControlName="userName" id="userName" #inpEdit />
                        <label for="userName" id="dss-node-label-1">
                            Username
                            <span class="text-danger required-star" id="dss-node-span-4">*</span>
                        </label>
                    </span>
                    <app-forms-errors id="dss-node-err-1" class="text-danger"
                        [control]="updateDssForm.controls.userName"></app-forms-errors>
                </div>
                <div class="col-6" id="dss-node-div-5">
                    <span class="p-float-label" id="dss-node-span-5">
                        <input type="text" pInputText formControlName="password" id="password" #inpEdit />
                        <label for="password" id="dss-node-label-2">Password</label>
                    </span>
                </div>
            </div>
            <div class="row mt-3" id="dss-node-div-6">
                <div class="col-6" id="dss-node-div-7">
                    <span class="p-float-label" id="dss-node-span-6">
                        <input type="text" pInputText formControlName="address" id="address" #inpEdit />
                        <label for="address" id="dss-node-label-3">
                            Address
                            <span class="text-danger required-star" id="dss-node-span-7">*</span>
                        </label>
                    </span>
                    <app-forms-errors class="text-danger" [control]="updateDssForm.controls.address"
                        id="dss-node-err-2"></app-forms-errors>
                </div>
                <div class="col-6" id="dss-node-div-8">
                    <span class="p-float-label" id="dss-node-span-8">
                        <input type="text" pInputText formControlName="extraConf" id="extraConf" #inpEdit />
                        <label for="extraConf" id="dss-node-label-4">Extra Configurations</label>
                    </span>
                </div>
            </div>
            <div class="row mt-3" id="dss-node-div-9">
                <div class="col-6" id="dss-node-div-10">
                    <span class="p-float-label" id="dss-node-span-9">
                        <p-inputNumber mode="decimal" formControlName="concurrentCalls" inputId="concurrentCalls"
                            id="concurrentCalls" [useGrouping]="false" #inpEdit></p-inputNumber>
                        <label for="concurrentCalls" id="dss-node-label-5">Concurrent Calls</label>
                    </span>
                </div>
                <div class="col-6" id="dss-node-div-11">
                    <span class="p-float-label" id="dss-node-span-10">
                        <p-inputNumber mode="decimal" formControlName="connectionTimeout" inputId="connectionTimeout"
                            [useGrouping]="false" #inpEdit></p-inputNumber>
                        <label for="concurrentCalls" id="dss-node-label-6">Connection Timeout</label>
                    </span>
                    <app-forms-errors class="text-danger" [control]="updateDssForm.controls.connectionTimeout"
                        id="dss-node-err-3"></app-forms-errors>
                </div>
            </div>
            <div class="row mt-3" id="dss-node-div-12">
                <div class="col-6" id="dss-node-div-13">
                    <span class="p-float-label" id="dss-node-span-11">
                        <p-inputNumber mode="decimal" formControlName="port" inputId="port" id="port"
                            [useGrouping]="false" #inpEdit></p-inputNumber>
                        <label for="port" id="dss-node-label-7">
                            Port
                            <span class="text-danger required-star" id="dss-node-span-12">*</span>
                        </label>
                    </span>
                    <app-forms-errors class="text-danger" [control]="updateDssForm.controls.port" id="dss-node-err-4">
                    </app-forms-errors>
                </div>
                <div class="col-6" id="dss-node-div-14">
                    <span class="p-float-label" id="dss-node-span-13">
                        <p-inputNumber mode="decimal" formControlName="numberOfSessions" inputId="numberOfSessions"
                            id="numberOfSessions" [useGrouping]="false" #inpEdit></p-inputNumber>
                        <label for="concurrentCalls" id="dss-node-label-8">Number Of Sessions</label>
                    </span>
                </div>
            </div>
            <div class="row mt-3" id="dss-node-div-15">
                <div class="col-6" id="dss-node-div-16">
                    <span class="p-float-label" id="dss-node-span-14">
                        <input type="text" pInputText formControlName="schema" id="schema" #inpEdit />
                        <label for="schema" id="dss-node-label-9">
                            Schema
                            <span class="text-danger required-star" id="dss-node-span-15">*</span>
                        </label>
                    </span>
                    <app-forms-errors class="text-danger" [control]="updateDssForm.controls.schema" id="dss-node-err-5">
                    </app-forms-errors>
                </div>
            </div>
        </div>
    </form>
    <p-footer id="dss-node-footer-1">
        <button id="dss-node-btn-2" type="button" (click)="updateDssDialog = false" class="btn-grey btn">Cancel</button>

        <button id="dss-node-btn-3" type="button" class="btn-red btn" (click)="updateDSS()"
            [ngClass]="!updateDssForm.valid ? 'valid-opacity' : ''" [disabled]="!updateDssForm.valid">
            Save
        </button>
    </p-footer>
</p-dialog>
<p-dialog id="dss-node-dia-1" [resizable]="false" [draggable]="false" header="Add ODS" [(visible)]="AddDssDialog"
    [style]="{width: '50vw'}" [baseZIndex]="10000" [dismissableMask]="true" [blockScroll]="true" [modal]="true"

                <div class="col-6" id="dss-node-div-29">
                    <span class="p-float-label" id="dss-node-span-28">

</p-dialog>

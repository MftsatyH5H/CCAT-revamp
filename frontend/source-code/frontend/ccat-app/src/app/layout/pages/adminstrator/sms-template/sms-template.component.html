<div class="page-container">
    <div class="heading-24 roboto-medium">SMS Template</div>
    <p-table [value]="smsTemplateList"
        [paginator]="dt?.filteredValue?.length !== 0 && smsTemplateList?.length > 0 ? true : false" [rows]="5"
        responsiveLayout="scroll" class="mt-3" [rowHover]="true" #dt [showCurrentPageReport]="true"
        [rowsPerPageOptions]="[5, 10, 25, 50]">
        <ng-template pTemplate="caption" class="border-0">
            <div class="row">
                <div class="col-md-6 col-lg-4">
                    <span class="p-float-label">
                        <input pInputText type="text" id="search" />
                        <label for="search">
                            <i class="pi pi-search"></i>
                            Global Search
                        </label>
                    </span>
                </div>
                <div class="col-md-6 col-lg-8 d-flex justify-content-start justify-content-lg-end">
                    <div>
                        <button type="button" pButton pRipple icon="pi pi-plus" class="p-mr-2 me-2 btn btn-black"
                            pTooltip="Add SMS Template" tooltipPosition="bottom" (click)="dialog = true"></button>
                    </div>
                </div>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>Action Name</th>
                <th>Language</th>
                <th>Text</th>
                <th>Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-smsTemplate>
            <tr>
                <td>{{ smsTemplate.actionName }}</td>
                <td>{{ smsTemplate.lang }}</td>
                <td>{{ smsTemplate.text }}</td>
                <td>
                    <span class="icon-circle">
                        <i class="pi pi-pencil heading-13 color-light-grey"></i>
                    </span>
                    <span class="icon-circle ms-1">
                        <i class="pi pi-trash cursor-pointer"></i>
                    </span>
                </td>
            </tr>
        </ng-template>
    </p-table>
    <p-dialog [resizable]="false" [draggable]="false" header="Add SMS Template" [(visible)]="dialog"
        [style]="{width: '40vw'}" [baseZIndex]="10000" [dismissableMask]="true" [blockScroll]="true" [modal]="true"
        [contentStyle]="{overflow: 'visible'}" [closeOnEscape]="true">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <span class="p-float-label">
                        <p-dropdown [options]="languages" [filter]="true" inputId="languages"
                            [autoDisplayFirst]="false"></p-dropdown>
                        <label for="languages">
                            Language
                            <span class="text-danger required-star">*</span>
                        </label>
                    </span>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <span class="p-float-label">
                        <p-dropdown [options]="actions" [filter]="true" inputId="actions" [autoDisplayFirst]="false">
                        </p-dropdown>
                        <label for="actions">
                            Actions
                            <span class="text-danger required-star">*</span>
                        </label>
                    </span>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <span class="p-float-label">
                        <textarea pInputText id="text"></textarea>
                        <label for="text">
                            Text
                            <span class="text-danger required-star">*</span>
                        </label>
                    </span>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-3 d-flex align-items-center">
                    <label>Parameters</label>
                </div>
                <div class="col-9">
                    <button class="btn-grey btn d-block">Old Value</button>
                    <button class="mt-2 btn-grey btn d-block">New Value</button>
                </div>
            </div>
        </div>
        <p-footer>
            <button type="button" (click)="dialog = false" class="btn-grey btn">Cancel</button>
            <button type="submit" class="btn-red btn">Save</button>
        </p-footer>
    </p-dialog>
</div>

<div class="container-fluid">
    <div class="row parent">
        <div class="form col-lg-6 pos-rel">
            <form class="flex" [formGroup]="loginForm" (ngSubmit)="onSubmit()" id="loginFrom">
                <div class="logo mb-3">
                    <img src="./assets/images/login-logo1x.png" id="login-image" />
                </div>
                <div class="d-flex flex-column justify-content-start my-auto">
                    <div class="form-input">
                        <div class="label mb-2" id="usernameLabel">Username</div>
                        <input type="text" class="w-100" formControlName="username" id="username" />
                        <app-forms-errors
                            class="text-danger"
                            [control]="loginForm.controls.username"
                            id="usernameValidation"
                        ></app-forms-errors>
                    </div>
                    <div class="form-input">
                        <div class="label mb-2" id="passwordLabel">Password</div>
                        <input type="password" class="w-100" formControlName="password" id="password" />
                        <app-forms-errors
                            class="text-danger"
                            [control]="loginForm.controls.password"
                            id="passwordValidation"
                        ></app-forms-errors>
                    </div>
                    <div class="form-input">
                        <!-- <p-inputSwitch class="login" formControlName="staylogged"></p-inputSwitch> -->
                        <p-checkbox formControlName="staylogged" [binary]="true" id="staylogged"></p-checkbox>
                        <label class="switch-label mb-0" id="stayloggedLabel">Stay signed in</label>
                    </div>
                </div>
                <div class="mt-3 pos-rel">
                    <button
                        class="w-100"
                        type="submit"
                        [ngClass]="!loginForm.valid ? 'valid-opacity' : ''"
                        [disabled]="!loginForm.valid"
                        id="loginButton"
                    >
                        Sign in
                    </button>
                </div>
            </form>
            <ngx-loading
                [show]="sessionLoading | async"
                [config]="{backdropBorderRadius: '22px'}"
                id="loader-1"
            ></ngx-loading>
            <ngx-loading
                [show]="usernameFetchLoading | async"
                [config]="{backdropBorderRadius: '22px'}"
                id="loader-2"
            ></ngx-loading>
            <ngx-loading
                [show]="ssoLoading | async"
                [config]="{backdropBorderRadius: '22px'}"
                id="loader-3"
            ></ngx-loading>
        </div>
        <div class="banner col-lg-6">
            <img src="./assets/images/login-banner.webp" id="image-banner" />
        </div>
    </div>
</div>

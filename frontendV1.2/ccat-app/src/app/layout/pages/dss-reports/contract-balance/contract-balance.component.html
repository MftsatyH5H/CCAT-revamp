<div class="page-container" id="contr-balance-div-1">
    <div class="row" id="contr-balance-div-2">
        <div class="heading-24 roboto-medium" id="contr-balance-div-3">Contract Balance Report</div>
    </div>
    <ng-container *ngIf="getContractBalanceReportPermission" id="contr-balance-container-1">
        <form [formGroup]="datesForm" (ngSubmit)="submitDates()" id="contr-balance-form-1">
            <div class="row mt-3" id="contr-balance-div-4">
                <div class="col-6 d-flex" id="contr-balance-div-5">
                    <div class="item col-6" id="contr-balance-div-6">
                        <!-- <span class="text-danger required-star">*</span> -->
                        <div class="p-field ms-2" id="contr-balance-div-7">
                            <span class="p-float-label" id="contr-balance-span-1">
                                <p-calendar
                                    #startDate
                                    formControlName="dateFrom"
                                    [showIcon]="true"
                                    inputId="dateFrom"
                                    id="dateFrom"
                                    [yearNavigator]="true"
                                    yearRange="2000:2030"
                                    [maxDate]="lastDate.value ? lastDate.value : dateTime"
                                ></p-calendar>
                                <label for="fromDate" id="contr-balance-label-1">
                                    Date From
                                    <span class="text-danger required-star" id="contr-balance-span-2">*</span>
                                </label>
                            </span>
                        </div>
                    </div>
                    <div class="item col-6" id="contr-balance-div-8">
                        <div class="p-field ms-2" id="contr-balance-div-9">
                            <span class="p-float-label" id="contr-balance-span-3">
                                <p-calendar
                                    #lastDate
                                    [minDate]="startDate.value"
                                    formControlName="dateTo"
                                    yearRange="2000:2030"
                                    [showIcon]="true"
                                    inputId="dateTo"
                                    id="dateTo"
                                    datatype="number"
                                    [maxDate]="dateTime"
                                    [yearNavigator]="true"
                                ></p-calendar>
                                <label for="fromDate" id="contr-balance-label-2">
                                    Date To
                                    <span class="text-danger required-star" id="contr-balance-span-4">*</span>
                                </label>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="item text-end float-right col-6" id="contr-balance-div-10">
                    <button
                        class="p-mr-2 me-2 btn btn-submit-red align-text-top"
                        id="contr-balance-btn-1"
                        [disabled]="!datesForm.valid"
                    >
                        View Report
                    </button>
                </div>
            </div>
        </form>
        <div class="overflow-y-auto mt-4" id="contr-balance-div-11">
            <p-table
                id="contr-balance-table-1"
                [value]="reportData"
                [lazy]="true"
                (onLazyLoad)="loadReport($event)"
                [paginator]="reportData ? true : false"
                [(rows)]="rows"
                [totalRecords]="totalRecords"
                [globalFilterFields]="globalFilters"
                [rowsPerPageOptions]="[5, 10, 25, 50]"
                #dt
                class="no-flex-table"
            >
                <ng-template pTemplate="header" id="contr-balance-temp-1">
                    <tr id="contr-balance-tr-1">
                        <th
                            id="contr-balance-th-1"
                            *ngFor="let header of reportsHeaders | keyvalue"
                            [pSortableColumn]="'' + header.key + ''"
                        >
                            <div class="d-flex" id="contr-balance-div-12">
                                {{ header.value }}
                                <p-sortIcon id="contr-balance-sort-1" [field]="'' + header.value + ''"></p-sortIcon>
                                <p-columnFilter
                                    id="contr-balance-filter-1"
                                    display="menu"
                                    [showOperator]="false"
                                    [showAddButton]="false"
                                    [field]="'' + header.value + ''"
                                    class="p-ml-auto"
                                    [matchModeOptions]="newMatchModeOptions"
                                ></p-columnFilter>
                            </div>
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-report id="contr-balance-temp-2">
                    <tr id="contr-balance-tr-2">
                        <td id="contr-balance-td-1" *ngFor="let item of report | keyvalue">
                            {{ item.value || '-' }}
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
        <div *ngIf="!reportsHeaders" class="info-box d-flex justify-content-center mt-5" id="contr-balance-div-13">
            <i class="pi pi-info-circle mx-2" id="contr-balance-icon-1" style="font-size: 1.5rem"></i>
            Please Select Dates
        </div>
    </ng-container>
    <app-not-authorized id="contr-balance-unauth-1" *ngIf="!getContractBalanceReportPermission"></app-not-authorized>
</div>
<ngx-loading
    id="contr-balance-loading-1"
    [show]="loading$ | async"
    [config]="{backdropBorderRadius: '22px'}"
></ngx-loading>
